<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="../../assets/logo/SingleLogo.svg" />

    <link rel="stylesheet" href="../css/style.css">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <title>Registration Forms</title>
</head>

<body>
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg bg-white shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/logo/LogoColor.svg" alt="Logo" width="" height=""
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>

    <section class="registration-form-section">
        <div class="container my-5">
            <form action="post">
                <div class="justify-content-center">
                    <h1 class="text-center text-uppercase main-font-color fw-bold">Pendaftaran</h1>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Identitas Diri</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <!-- <p class="lead text-start fw-normal fs-6">Nama Lengkap</p> -->

                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <input type="text" class="form-control rounded-5 custom-input" name="PatientName"
                                id="PatientName" placeholder="Masukan nama lengkap" required>
                        </div>

                        <div class="col-12 col-md-6 d-flex justify-content-end">
                            <input type="number" class="form-control rounded-5 custom-input" name="NIK" id="NIK"
                                placeholder="Nomor Induk Kependudukan (NIK)" required>
                        </div>

                        <div class="col-12 col-md-6 d-flex justify-content-end mt-3">
                            <input type="text" class="form-control rounded-5 custom-input" name="PlaceOfBirth"
                                id="PlaceOfBirth" placeholder="Tempat lahir" required>
                        </div>

                        <div class="col-12 col-md-6 d-flex justify-content-end mt-3">
                            <input type="text" class="form-control rounded-5 custom-input" name="RegistrationDate"
                                id="RegistrationDate" onfocus="(this.type='date')" onblur="(this.type='text')"
                                placeholder="Tanggal lahir" required>
                        </div>

                        <div class="col-12 col-md-6 d-flex justify-content-end mt-3">
                            <input type="number" class="form-control rounded-5 custom-input" name="Age" id="Age"
                                placeholder="Umur" required>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Jenis Kelamin</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="Men" required>
                                <label class="form-check-label" for="Men">Laki-Laki</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="Women">
                                <label class="form-check-label" for="Women">Perempuan</label>
                            </div>
                        </div>

                        <!-- <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <select class="form-select rounded-5 custom-input" name="" id="Gender" aria-label="Default select example">
                                <option selected disabled>Masukan jenis kelamin</option>
                                <option>Laki-Laki</option>
                                <option>Perempuan</option>
                            </select>
                        </div> -->
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Alamat</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <input type="text" class="form-control rounded-5 custom-input" name="Address" id="Address"
                                placeholder="Alamat lengkap" required>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Kontak Pribadi</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <input type="email" class="form-control rounded-5 custom-input" name="Email" id="Email"
                                placeholder="Masukan email" required>
                        </div>

                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <input type="number" class="form-control rounded-5 custom-input" name="WhatsAppNumber"
                                id="WhatsAppNumber" placeholder="Masukan no WhatsApp" required>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Status & Pekerjaan</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <select class="form-select rounded-5 custom-input" name="Status" id="Status" required
                                aria-label="Default select example">
                                <option selected disabled>Masukan status</option>
                                <option>Lajang</option>
                                <option>Menikah</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6 mb-3 mb-md-0 d-flex justify-content-start">
                            <input type="email" class="form-control rounded-5 custom-input" name="Job" id="Job"
                                placeholder="Masukan pekerjaan" required>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-start">
                        <h6 class="text-start fw-bold fs-5">Keluhan Sakit</h6>
                    </div>

                    <div class="row input-container d-flex align-items-center mt-3">
                        <div class="">
                            <textarea class="form-control rounded-4 custom-input no-resize" rows="5"
                                placeholder="Masukan keluhan anda" name="ComplaintsOfPain" id="ComplaintsOfPain"
                                required></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a type="submit" href="../../index.html" class="me-3 btn btn-danger rounded-5 shadow-lg text-white h-auto w-25">Batal</a>

                    <button type="submit" class="btn btn btn-primary rounded-5 border-0 shadow-lg w-25 h-auto custom-gradient-btn text-white">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
