<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="../../assets/logo/SingleLogo.svg" />

    <link rel="stylesheet" href="../css/style.css">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <title>Account | Sign Up</title>
</head>

<body>
    <header class=" header fixed-top">
        <nav class="navbar navbar-expand-lg bg-white shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/logo/LogoColor.svg" alt="Logo" width="" height=""
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>

    <section class="login-form-section">
        <div class="container col-xl-12 col-xxl-12 px-0 py-0">
            <div class="row align-items-center g-lg-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border-0 shadow-lg rounded-5 bg-transparent" action="post">
                        <div class="mb-5 d-flex justify-content-center">
                            <h1 class="display-6 fw-bold lh-1 main-font-color">Sign Up</h1>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control shadow-lg rounded-4" id="full-name" name="full-name"
                                placeholder="Nama Lengkap" required>
                            <label for="full-name">Nama Lengkap</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control shadow-lg rounded-4" id="email" name="email"
                                placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control shadow-lg rounded-4" id="password"
                                name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <!-- <div class="col-12 col-md-10 d-flex justify-content-start">
                            <p class="lead fw-bold text-danger fs-6">Invalid</p>
                        </div> -->

                        <div class="mt-5">
                            <button type="submit"
                                class="btn btn-lg btn-primary rounded-5 border-0 shadow-lg w-100 h-auto custom-gradient-btn text-white">Sign
                                Up</button>

                        </div>

                        <div class="checkbox mt-3 d-flex justify-content-center">
                            <label>
                                <p class="">Already have an account? <a href="./login.html"
                                        class="main-font-color text-decoration-none">Log In</a></p>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
